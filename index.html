<main>
  <div class="container mb-5">

      <div class="col-md-6 offset-md-3">
    <form class="" id="blogForm">
      <div class="card">
        <div class="card-header"><h3 class="d-flex justify-content-between">Add Blogs Here
             <i class="fa-solid fa-x" id="hideModal"></i></h3></div>
        <div class="card-body">
          <div class="form-group">
            <lable>Title</lable>
            <input class="form-control" type="text" id="title" placeholder="Blog Title" required>
          </div>
          <div class="form-group">
            <lable>Content</lable>
            <textarea class="form-control" type="text" id="content" placeholder="Blog Content" required
              rows="4"></textarea>
          </div>
  
          <div class="form-group">
            <lable>User ID</lable>
            <select class="form-control" id="userId">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="btn-section form-group">
            <button type="submit" class="btn btn-primary cus-btn w-100 mb-2 form-control" id="addFormBtn">Add Blog</button>
            <button type="button" class="btn btn-primary w-100 d-none mb-2 form-control" id="updateForm">Update</button>
          </div>
        </div>
      </div>
    </form>
